    <script>

//Text to speach


let spokenElements = {};
        let voices = [];
        let selectedVoice = null;

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            setSelectedVoice();
            updateEventListeners(); // Ensure event listeners are set once voices are loaded
        }

        function setSelectedVoice() {
            selectedVoice = voices.find(v => v.lang === 'en-US' || v.lang === 'en-GB');
        }

        function speakText(elementId) {
            if (spokenElements[elementId]) return;

            const element = document.getElementById(elementId);
            const text = element.placeholder;
            const utterance = new SpeechSynthesisUtterance(text);

            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }

            utterance.lang = 'en-US';
            window.speechSynthesis.cancel();  // Cancel any ongoing speech
            window.speechSynthesis.speak(utterance);

            spokenElements[elementId] = true;

            // Reset spokenElements after some time to allow speaking again
            setTimeout(() => {
                spokenElements[elementId] = false;
            }, 1000); // Reset after 1 second (adjust as needed)
        }

        function updateEventListeners() {
            document.getElementById('name').addEventListener('focus', () => speakText('name'));
            document.getElementById('city').addEventListener('focus', () => speakText('city'));
            document.getElementById('mobile').addEventListener('focus', () => speakText('mobile'));
            document.getElementById('email').addEventListener('focus', () => speakText('email'));
        }

        // Ensuring voices are loaded before trying to use them
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        // Initial load of voices
        loadVoices();

    </script>
